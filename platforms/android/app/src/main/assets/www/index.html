<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!--link rel="stylesheet" href="css/swiper.min.css"-->    
    <title>COSMOS - OPERATIONS</title>
</head>
<body>  
  <div id="app">
    <div class="panel panel-left panel-cover panelleft">
      <div class="block">
        <div class="block"> 
          <p id="user_pic"></p>         
          <p ><center id="userDiv"></center></p>
          <p ><center id="userName"></center></p>
          <div ><center id="userMo"></center></div>
          <div ><center id="userSince"></center></div>
          <div ><center id="lastLogin"></center></div>
        </div>
        <div id="borderDiv"></div>
        <div class="block-title text-white">Menu Navigation</div>
        <div class="list links-list">
          <ul id="panel_menus"></ul>
        </div> 
      </div>
    </div>

      <div class="statusbar"></div>    
          <div class="view view-main view-init" data-url="/"> 
              <div class="page toolbar-fixed" data-name="index">
                  <div class="page-content login-screen-content">
                      <div class="theme-title m-t-20p text-uppercase orange-text">
                        <div class="headline">cosmos</div>
                        <div class="small_title">
                          <div class="fs-12 mt-5p">operations</div>
                        </div>
                      </div>                    

                      <form class="loginForm m-t-20p" id="loginForm" name="loginForm" >
                        <div class="list form-div-login no-hairlines-between-ios mt-15p">
                            <ul> 
                                <li class="item-content item-input">
                                  <div class="item-inner">
                                    <!--div class="item-title item-label">Username/Mobile</div-->
                                    <div class="item-input-wrap">
                                      <div class="inputbox md-only validatemsg">
                                        <i class="fa fa-user"></i>
                                        <input type="text" name="username" id="username" placeholder="Username" class="" required validate data-error-message="Username should not be empty.">
                                      <!--span class="input-clear-button"></span-->
                                      </div>

                                    </div>
                                  </div>
                                </li>
                                <li class="item-content item-input">
                                  <div class="item-inner">
                                    <!--div class="item-title item-label">Password</div-->
                                    <div class="item-input-wrap">
                                      <div class="inputbox md-only validatemsg">
                                        <i class="fa fa-lock"></i>
                                        <input type="password" name="password" id="password" placeholder="Password" class="text-white" required validate data-error-message="Password should not be empty.">
                                        <!--span class="input-clear-button"></span-->
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li class="item-content item-input">
                                  <div class="item-inner">
                                    <div class="item-input-wrap ">
                                      <div class="login-button submit-box">
                                        <a href="#" onclick="checklogin();" class="md-only col button button-fill orange-btn grey-text" >LOG IN</a>

                                        <a href="#" onclick="checklogin();" class="ios-only col button button-big button-fill orange-btn grey-text" >LOG IN</a>       
                                      </div>
                                    </div>
                                  </div>
                                </li> 
                            </ul>
                        </div>                                   
                      </form>
                  </div><!-- .page-content -->

              </div><!-- .page -->
          </div><!-- view-main -->
  </div><!-- .app --> 

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/framework7.js"></script>
  <script type="text/javascript" src="js/routes.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script> 
  <script type="text/javascript" src="js/swiper.min.js"></script> 
</body>
</html>
